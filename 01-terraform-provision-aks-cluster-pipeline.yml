# https://aka.ms/yaml

trigger:
- master

pool:
  name: 'Default'

# Stage-1: Terraform Validate Stage
## Step-1: Publish Artifacts to Pipeline (Pipeline artifacts provide a way to share files between stages in a pipeline or between different pipelines. )
## Step-2: Install Latest Terraform (0.13.5) (Ideally not needed if we use default Ubuntu Agents)
## Step-3: Validate Terraform Manifests (terraform init, terraform validate)

stages:
- stage: TerraformValidate
  jobs:
  - job: TerraformValidateJob
    continueOnError: false
    steps:
    - task: PublishPipelineArtifact@1
      displayName: Publish Artifacts
      inputs:
        targetPath: '$(System.DefaultWorkingDirectory)/terraform-manifests'
        artifact: 'terraform-manifests-out'
        publishLocation: 'pipeline'

    - task: TerraformInstaller@0
      displayName: Terraform Install
      inputs:
        terraformVersion: 'latest'

    # Replace TerraformCLI@0 with AzureCLI@2 so MI works
    - task: AzureCLI@2
      displayName: 'Terraform Init & Validate (Managed Identity)'
      inputs:
        # This is your existing MI-based service connection
        azureSubscription: 'terraform-aks-azurerm-svc-con'
        scriptType: ps    # PowerShell Core on Windows agent
        scriptLocation: inlineScript
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform-manifests'
        inlineScript: |
          terraform --version

          # Tell Terraform to use Managed Identity
          $env:ARM_USE_MSI = "true"
          $env:ARM_SUBSCRIPTION_ID = "$(az account show --query id -o tsv)"
          $env:ARM_TENANT_ID       = "$(az account show --query tenantId -o tsv)"

          # Backend config for AzureRM
          terraform init `
            -backend-config="resource_group_name=terraform-storage-rg" `
            -backend-config="storage_account_name=terraformstateazureaks3" `
            -backend-config="container_name=tfstatefiles" `
            -backend-config="key=aks-base.tfstate"

          terraform validate
